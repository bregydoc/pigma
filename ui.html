<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.min.css" />
<link rel="stylesheet" href="https://github.com/bregydoc/pigma/raw/master/p5light.css" />
<style>
  .wrapper {
    width: 100%;
    display: flex;
    flex-flow: column;
  }
  .head {
    display: flex;
    max-height: 58px;
  }
  .logo {
    padding: 8px 6px 8px 5px;
    width: auto;
    height: 28px;
  }
</style>
<div class="wrapper">
  <div class="head">
    <img src="https://github.com/bregydoc/pigma/raw/master/pigma.png" alt="pigma-logo" class="logo" />
  </div>
  <div class="editor">
    <textarea id="container">
function setup() {
  createCanvas(710, 400, WEBGL);
}

function draw() {
  background(250);

  translate(-240, -100, 0);
  normalMaterial();
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  plane(70);
  pop();

  translate(240, 0, 0);
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  box(70, 70, 70);
  pop();

  translate(240, 0, 0);
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  cylinder(70, 70);
  pop();

  translate(-240 * 2, 200, 0);
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  cone(70, 70);
  pop();

  translate(240, 0, 0);
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  torus(70, 20);
  pop();

  translate(240, 0, 0);
  push();
  rotateZ(frameCount * 0.01);
  rotateX(frameCount * 0.01);
  rotateY(frameCount * 0.01);
  sphere(70);
  pop();
}
    </textarea>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.51.0/mode/javascript/javascript.min.js"></script>
<script>
  var container = document.getElementById("container");
  var editor = CodeMirror.fromTextArea(container, {
    lineNumbers: true,
    mode: "javascript",
    theme: "p5-light"
  });
</script>
